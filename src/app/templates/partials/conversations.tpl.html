<ng-include ng-if="!mobileMode" src="'templates/partials/toolbar-desktop.tpl.html'"></ng-include>
<ng-include ng-if="mobileMode" src="'templates/partials/toolbar-mobile.tpl.html'"></ng-include>
<div id="wrapper" ng-class="{hasElementsSelected: numberElementChecked}">

    <list-rows ng-if="displayType('rows')"></list-rows>
    <list-mobile ng-if="displayType('mobile')"></list-mobile>
    <list-columns ng-if="displayType('columns')"></list-columns>

	<div id="conversation-view" ui-view="view"></div>
    <conversation-placeholder id="pm_view" class="columns" ng-class="{ 'latest': !idDefined() }" ng-if="displayType('placeholder')"></conversation-placeholder>
</div>
