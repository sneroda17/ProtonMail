<div class="pm_modal {{this.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <form method="post" name="contactForm" novalidate ng-submit="contactForm.$valid && ctrl.save()">
            <div class="modal-content pm_form alt">
                <div class="modal-header" ng-show="ctrl.title">
                    <h3 class="modal-title">{{ ctrl.title }}</h3>
                </div>
                <div class="modal-body pm_grid">
                    <div class="clearfix">
                        <span class="col-3-8">
                            <label class="control-label" for="contactName" translate translate-context="Title">Name</label>
                        </span>
                        <span class="col-5-8">
                            <input type="text" id="contactName" name="contactName" class="form-control" ng-model="ctrl.name" placeholder-translate="Contact name" required />
                        </span>
                    </div>
                    <div class="clearfix">
                        <span class="col-3-8">
                            <label class="control-label" for="contactEmail" translate translate-context="Title">Email</label>
                        </span>
                        <span class="col-5-8">
                            <input type="email" id="contactEmail" name="contactEmail" class="form-control" ng-model="ctrl.email" placeholder-translate="Contact email" required />
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    id="cancelNewContact"
                    type="button"
                    class="pm_button"
                    ng-click="ctrl.cancel()"
                    translate
                    translate-context="Action">Cancel</button>
                <button
                    id="addNewContact"
                    class="pm_button primary pull-right"
                    ng-disabled="contactForm.$invalid || networkActivity.loading()"
                    translate
                    translate-context="Action">Save</button>
            </div>
        </form>
    </div>
    <div class="modal-overlay"></div>
</div>
