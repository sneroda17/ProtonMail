<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog" id="paymentsModal">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <ng-include src="'templates/modals/payment/payment.tpl.html'" ng-show="ctrl.step === 'payment'"></ng-include>
        <ng-include src="'templates/modals/payment/process.tpl.html'" ng-show="ctrl.step === 'process'"></ng-include>
        <ng-include src="'templates/modals/payment/thanks.tpl.html'" ng-show="ctrl.step === 'thanks'"></ng-include>
    </div>
    <div class="modal-overlay"></div>
</div>
