<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <h3 class="modal-title">{{ ctrl.title }}</h3>
            </div>
            <div class="modal-body">
                <p class="alert {{ ctrl.alert }}" ng-bind-html="ctrl.message"></p>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button tabindex="1" autofocus type="button" class="pm_button primary" ng-click="ctrl.ok()" translate translate-context="Action">OK</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
