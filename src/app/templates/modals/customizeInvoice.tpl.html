<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content pm_form">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Add invoice details</h4>
                <p class="alert alert-info" translate translate-context="Info">Add your name (or company name) and address to your invoices.</p>
            </div>
            <div class="modal-body">
                <label for="customText" translate translate-context="Title">Customize invoices</label>
                <textarea id="customText" ng-model="ctrl.text"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="pm_button primary pull-right" ng-click="ctrl.submit()" translate translate-context="Action">Submit</button>
            <button type="button" class="pm_button" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
