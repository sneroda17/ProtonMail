<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <h4 class="modal-title">{{ ctrl.title }}</h4>
            </div>
            <div class="modal-body">
                <div class="alert no-margin-bottom" ng-bind-html="ctrl.message"></div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button
                id="cancelModalBtn"
                class="pm_button pull-left"
                ng-click="ctrl.cancel()"
                translate
                translate-context="Action">Cancel</button>
            <button
                id="confirmModalBtn"
                tabindex="1"
                type="button"
                class="pm_button primary"
                ng-click="ctrl.confirm()"
                translate
                translate-context="Action">Confirm</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
