<nav class="squireToolbar-container menu">

    <button
        type="button"
        class="squireToolbar-action-bold bold"
        pt-tooltip-translate-context="Action"

        squire-actions="bold">
        <i class="fa fa-bold"></i>
    </button>

    <button
        type="button"
        class="squireToolbar-action-italic italic"
        pt-tooltip-translate-context="Action"
        pt-tooltip-translate="Italic"
        squire-actions="italic">
        <i class="fa fa-italic"></i>
    </button>

    <button
        type="button"
        class="squireToolbar-action-underline underline"
        pt-tooltip-translate-context="Action"
        pt-tooltip-translate="Underline"
        squire-actions="underline">
        <i class="fa fa-underline"></i>
    </button>

    <button
        type="button"
        class="squireToolbar-action-ulist ulist squireToolbar-separator"
        pt-tooltip-translate-context="Action"
        pt-tooltip-translate="Unordered list"
        squire-actions="makeUnorderedList">
        <i class="fa fa-list-ul"></i>

    <button
        type="button"
        class="squireToolbar-action-olist olist"
        pt-tooltip-translate-context="Action"

        squire-actions="makeOrderedList">
        <i class="fa fa-list-ol"></i>
    </button>

    <button
        type="button"
        class="squireToolbar-action-aleft squireToolbar-separator aleft"

        type="button"

        pt-tooltip-translate-context="Action"
        pt-tooltip-translate="Clear All Formatting"
        squire-actions="removeAllFormatting">
        <i class="fa fa-eraser"></i>
    </button>
