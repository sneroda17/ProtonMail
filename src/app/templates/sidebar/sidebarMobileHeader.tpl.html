<header class="sidebarMobileHeader-container">

    <a class="sidebarMobileHeader-logo logo" ui-sref="secured.inbox" title="ProtonMail ~ back to inbox">
        <img src="assets/img/logo.png" height="20" alt="ProtonMail">
