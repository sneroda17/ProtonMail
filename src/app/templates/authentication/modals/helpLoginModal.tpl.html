<div class="pm_modal small {{this.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog modal-sm">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" translate translate-context="Title">Help</h3>
            </div>
            <div class="modal-body text-center">
                <p>
                    <a class="pm_button primary" ui-sref="support.reset-password" ng-click="ctrl.cancel()" translate translate-context="Action">Reset password</a>
                </p>
                <p>
                    <a href="https://protonmail.com/username" target="_self" class="pm_button primary" translate translate-context="Action">Forgot username?</a>
                </p>
                <p>
                    <a href="https://protonmail.com/support/knowledge-base/common-login-problems/" target="_blank" class="pm_button primary" translate translate-context="Action">Common login problems</a>
                </p>
                <p>
                    <a href="https://protonmail.com/support" target="_blank" class="pm_button primary" translate translate-context="Action">Email our support team</a>
                </p>
            </div>
        </div>
        <div class="modal-footer text-right">
            <a
                id="cancelModalBtn"
                class="pm_button"
                ng-click="ctrl.cancel()"
                translate
                translate-context="Action">Cancel</a>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
