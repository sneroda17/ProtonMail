<div class="composerAttachments-container composerAttachments-close">
    <div class="composerAttachments-header">

        <strong class="composerAttachments-size">{{ message.attachmentsSize() | humanSize }}</strong>
        <span class="composerAttachments-counter-attachments" ng-show="message.Attachments.length > message.NumEmbedded">
            <i class="fa fa-paperclip"></i> {{ message.Attachments.length - message.NumEmbedded }} <span translate translate-n="message.Attachments.length - message.NumEmbedded" translate-plural="files attached">file attached</span>
        </span>
        <span class="composerAttachments-counter-embedded" ng-show="message.NumEmbedded > 0">
            <i class="fa fa-image embedded"></i> {{ message.NumEmbedded }} <span translate translate-n="message.NumEmbedded" translate-plural="embedded images">embedded image</span>
        </span>
        <span class="composerAttachments-action">
            <i>{{ labelHeader }}</i>
        </span>
    </div>
    <div class="composerAttachments-loaders">
        <composer-attachments-item
            ng-repeat="attachment in list track by attachment.id"
            class="composerAttachments-loader uploading">
        </composer-attachments-item>
    </div>

</div>
